<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SparroWatch Dashboard</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="node_modules/gentelella/production/css/custom.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body class="nav-md">

<div class="container body">
	<div class="main_container">
		<div class="right_col">
			<div class="row">
				<div class="col-md-4">
					<div class="x_panel">
						<div class="x_title">
							<h2>Humidity</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
									<li class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
										<ul class="dropdown-menu" role="menu">
											<li><a href="#">Settings 1</a>
											</li>
											<li><a href="#">Settings 2</a>
											</li>
										</ul>
									</li>
									<li><a class="close-link"><i class="fa fa-close"></i></a></li>
								</ul>
							<div class="clearfix"></div>

						</div>
						<div class="x_content"><canvas id="humidity" width="250" height="250"></canvas></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="x_panel">
						<div class="x_title">
							<h2>Temperature</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
									<li class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
										<ul class="dropdown-menu" role="menu">
											<li><a href="#">Settings 1</a>
											</li>
											<li><a href="#">Settings 2</a>
											</li>
										</ul>
									</li>
									<li><a class="close-link"><i class="fa fa-close"></i></a></li>
								</ul>
							<div class="clearfix"></div>

						</div>
						<div class="x_content"><canvas id="temperature" width="250" height="250"></canvas></div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="x_panel">
						<div class="x_title">
							<h2>Carbon Dioxide</h2>
								<ul class="nav navbar-right panel_toolbox">
									<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									</li>
									<li class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
										<ul class="dropdown-menu" role="menu">
											<li><a href="#">Settings 1</a>
											</li>
											<li><a href="#">Settings 2</a>
											</li>
										</ul>
									</li>
									<li><a class="close-link"><i class="fa fa-close"></i></a></li>
								</ul>
							<div class="clearfix"></div>

						</div>
						<div class="x_content"><canvas id="co2" width="250" height="250"></canvas></div>
					</div>				
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					 <div id="map"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/leaflet/dist/leaflet.js"></script>
	<script src="node_modules/chart.js/dist/Chart.min.js"></script>
	<script src="node_modules/gentelella/vendors/fastclick/lib/fastclick.js"></script>
	<script src="node_modules/gentelella/production/js/custom.js"></script>

	<script type="text/javascript">


	// MAP
		var map = new L.map('map');

		var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		var osmAttrib='Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
		var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 19, attribution: osmAttrib});		

		map.setView(new L.LatLng(38.7617806,-9.0956322),18);
		map.addLayer(osm);

	// CHARTS
		var chartHumidity = document.getElementById("humidity");
		var humidity = new Chart(chartHumidity, {
	    	type: 'pie',
		    data: {
		        labels: ["O2", "H2O"],
		        datasets: [{
		        	data: [40, 60],
		        	backgroundColor: [
		        	    "#FF6384",
		        	    "#36A2EB",
		        	    "#FFCE56"
		        	],
		        	hoverBackgroundColor: [
		        	    "#FF6384",
		        	    "#36A2EB",
		        	    "#FFCE56"
		        	]
		        }]
		    },
		    options: {
		    	responsive: true,
		    }
		});

		var chartTemperature = document.getElementById("temperature");
		var temperature = new Chart(chartTemperature, {
			type: 'bar',
			data: {
				labels: ["Current", "Average"],
				datasets: [{
					label: "Temperature",
					data: [23, 18],
					backgroundColor: [
						"#FF0000",
						"#FF0000",
						],
				}],
			},

			options: {
				scales: {
					yAxes: [{
						ticks: {
							max: 30,
							min: 17,
							stepSize: 1,
						},
					}],
				}
				},
		});

		var chartCo2 = document.getElementById("co2");
		var Co2 = new Chart(chartCo2, {
	    	type: 'pie',
		    data: {
		        labels: ["CO2", "Oxygen"],
		        datasets: [{
		        	data: [300, 50],
		        	backgroundColor: [
		        	    "#cccccc",
		        	    "#36A2EB",
		        	],
		        	hoverBackgroundColor: [
		        	    "#FF6384",
		        	    "#36A2EB",
		        	    "#FFCE56"
		        	]
		        }]
		    },
		    options: {
		    	responsive: true,
		    }
		});
	</script>
</html>
