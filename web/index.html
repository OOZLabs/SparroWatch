<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SparroWatch Dashboard</title>
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
	<link rel="stylesheet" href="node_modules/font-awesome/cssfont-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">SparroWatch</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	            <li><a href="#about">Configure Nests</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<div style="width:250px; float:right;"><canvas id="humidity" width="250" height="250"></canvas></div>
			</div>
			<div class="col-md-4">
				<div style="width:250px; margin:0 auto 0 auto;"><canvas id="temperature" width="250" height="250"></canvas></div>
			</div>
			<div class="col-md-4">
				<div style="width:250px; float:left;"><canvas id="co2" width="250" height="250"></canvas></div>				
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				 <div id="map"></div>
			</div>
		</div>
	</div>
</body>
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/leaflet/dist/leaflet.js"></script>
	<script src="node_modules/chart.js/dist/Chart.min.js"></script>
	<script type="text/javascript">

	// MAP
		var map = new L.map('map');

		var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		var osmAttrib='Map data © <a href="http://openstreetmap.org">OpenStreetMap</a> contributors';
		var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 19, attribution: osmAttrib});		

		map.setView(new L.LatLng(38.7617806,-9.0956322),18);
		map.addLayer(osm);

	// CHARTS
		var chartHumidity = document.getElementById("humidity");
		var humidity = new Chart(chartHumidity, {
	    	type: 'pie',
		    data: {
		        labels: ["Red", "Blue"],
		        datasets: [{
		        	data: [300, 50],
		        	backgroundColor: [
		        	    "#FF6384",
		        	    "#36A2EB",
		        	    "#FFCE56"
		        	],
		        	hoverBackgroundColor: [
		        	    "#FF6384",
		        	    "#36A2EB",
		        	    "#FFCE56"
		        	]
		        }]
		    },
		    options: {
		    	responsive: true,
		    }
		});

		var chartTemperature = document.getElementById("temperature");
		var temperature = new Chart(chartTemperature, {
			type: 'bar',
			data: {
				labels: ["C",],
				datasets: [{
					label: "º C",
					data: ["23"],
					backgroundColor: [
						"#FF0000",
						],
				}]
			}
		});
		var chartCo2 = document.getElementById("co2");
		var Co2 = new Chart(chartCo2, {
	    	type: 'pie',
		    data: {
		        labels: ["CO2", "Oxygen"],
		        datasets: [{
		        	data: [300, 50],
		        	backgroundColor: [
		        	    "#cccccc",
		        	    "#36A2EB",
		        	],
		        	hoverBackgroundColor: [
		        	    "#FF6384",
		        	    "#36A2EB",
		        	    "#FFCE56"
		        	]
		        }]
		    },
		    options: {
		    	responsive: true,
		    }
		});
	</script>
</html>
